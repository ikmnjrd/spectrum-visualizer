<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="HTML5 Audio Spectrum Visualizer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio spectrum visualizer</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico">
  </head>
  <body>
    <div class="container">
      <canvas id='canvas' width="800" height="350"></canvas>
      <div class="upload-container">
        <label for="uploadedFile">Select a file to play:</label>
        <input type="file" id="uploadedFile"></input>
      </div>
      <div class="audio-controll-container">
        <audio id="audioController" controls></audio>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
